  <h1>조리 순서</h1>
  <p>
    1. 야채를 썬다
      크지 않고 잘게 썰어준다
    <br>2. 팬에 참기름을 넣고 고춧가루로 고추기름을 만들어준다
      고춧가루를 한번에 다 넣지 말고 조금씩 시간을 나눠서 넣어준다
    <br>3.김치 같이 넣고 볶는다
      신선한 김치를 넣는다
    <br>4.김치가 어느정도 볶아지면 , 야채를 넣고 볶아준다.
      야채를 넣고 볶아줄떄 계속 저어준다.
    <br>5. 물 350ml 를 넣고 끓인다.
      물을 한번에 다넣지 말고 조금씩 넣어준다.
    <br>6. 먹기전에 뚝배기에 옮겨 한 번 더 끓여준다.
      이떄 뚝배기가 매우 뜨거우므로 조심한다.
  </p>
